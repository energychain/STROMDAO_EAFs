                                <h5 class="text-center card-title" style="color: #147a50;"><span id="consumption_virtual_1">-</span>kWh /&nbsp;<span id="cost_virtual_1">-</span>€</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="text-center text-muted card-subtitle mb-2">Mitteltarif</h6>
                                <h5 class="text-center card-title" style="color: #c69006;"><span id="consumption_virtual_2">-</span>kWh /&nbsp;<span id="cost_virtual_2">-</span>€</h5>

                        </div>

                    <div class="col">
                        <div class="card">
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 35px;">
                    <div class="col">
                        <h5 class="text-center card-title">Verbrauch</h5><canvas id="consumptionChart"></canvas>
                    </div>
                    <div class="col">
                        <h5 class="text-center card-title">Kosten</h5><canvas id="costChart"></canvas>
                    </div>

                <div class="row">
